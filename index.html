<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/form-icon.png" type="image/x-icon">
    <script src="index.js" defer type="module"></script>
    <title>Useless Form</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="assets/northern-lights.jpg" alt="Northern lights above Norway">
            <div class="overlay">
                <img src="assets/odin-lined.png" alt="Odin">
            </div>
        </div>
        <div class="right">
            <div class="desc">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-container">
                <h2>Let's do this!</h2>
                <form id="form" action="">
                    <div class="grid-wrapper">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="firstName" id="firstName" required placeholder="Your first name...">
                    </div>
                    <div class="grid-wrapper">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="lastName" id="lastName" required placeholder="Your last name...">
                    </div>
                    <div class="grid-wrapper">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required placeholder="Enter your email address...">
                    </div>
                    <div class="grid-wrapper">
                        <label for="number">PHONE NUMBER</label>
                        <input type="number" name="number" id="number" required placeholder="0161 656 787">
                    </div>
                    <div class="grid-wrapper">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="grid-wrapper">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </form>

            </div>
            <div class="form-lower">
                <button id="submit-btn"type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
